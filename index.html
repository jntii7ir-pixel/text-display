<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weekday Text Display</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-size: 72px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="view"></div>

<script>
// 曜日番号を取得（0=日曜, 1=月曜, ... , 6=土曜）
const day = new Date().getDay();

// 各曜日のテキストを設定
const messages = {
  0: "日曜日のメッセージ",
  1: "月曜日のメッセージ",
  2: "火曜日のメッセージ",
  3: "水曜日のメッセージ",
  4: "木曜日のメッセージ",
  5: "金曜日のメッセージ",
  6: "土曜日のメッセージ"
};

// 対応するメッセージを表示
document.getElementById("view").textContent = messages[day];
</script>

</body>
</html>
