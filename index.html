<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Timetable Display</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-size: 72px;  /* 文字サイズはここを変える */
    text-align: center;
  }
</style>
</head>
<body>

<div id="view"></div>

<script>
// 現在の日時（見る端末の時間）
const now    = new Date();
const day    = now.getDay();    // 0=日,1=月,2=火,3=水,4=木,5=金,6=土
const hour   = now.getHours();  // 0〜23
const minute = now.getMinutes();// 0〜59

// "何分か" に変換（8:55 → 8*60+55）
const totalMinutes = hour * 60 + minute;

// 1〜7限の時間帯
// 1 8:55~9:45
// 2 9:55~10:45
// 3 10:55~11:45
// 4 11:55~12:45
// 5 13:30~14:20
// 6 14:30~15:20
// 7 15:30~16:20
let period = null;

if      (totalMinutes >= (8*60 + 55) && totalMinutes < (9*60 + 45))  period = 1;
else if (totalMinutes >= (9*60 + 55) && totalMinutes < (10*60 + 45)) period = 2;
else if (totalMinutes >= (10*60 + 55) && totalMinutes < (11*60 + 45)) period = 3;
else if (totalMinutes >= (11*60 + 55) && totalMinutes < (12*60 + 45)) period = 4;
else if (totalMinutes >= (13*60 + 30) && totalMinutes < (14*60 + 20)) period = 5;
else if (totalMinutes >= (14*60 + 30) && totalMinutes < (15*60 + 20)) period = 6;
else if (totalMinutes >= (15*60 + 30) && totalMinutes < (16*60 + 20)) period = 7;

// ===== あなたの時間割 =====
const timetable = {
  1: { // 月
    1: "保健",
    2: "英1",
    3: "情数",
    4: "数学",
    5: "家庭",
    6: "家庭",
    7: "科学"
  },
  2: { // 火
    1: "数学",
    2: "体育",
    3: "プログラミング技術",
    4: "プログラミング技術",
    5: "総探",
    6: "LH"
  },
  3: { // 水
    1: "科学",
    2: "地理",
    3: "音美",
    4: "音美",
    5: "英コ1",
    6: "体育"
  },
  4: { // 木
    1: "英コ1",
    2: "電回",
    3: "言語",
    4: "工業技術基礎",
    5: "工業技術基礎",
    6: "工業技術基礎"
  },
  5: { // 金
    1: "言語",
    2: "電回",
    3: "地理",
    4: "数学",
    5: "情数",
    6: "情数"
  }
};
// ============================

let message = "";

// 平日かつ「授業時間帯で period が決まっている」かどうか
if (timetable[day] && period !== null && timetable[day][period]) {
  message = timetable[day][period];
} else {
  message = "今は授業時間外です";
}

document.getElementById("view").textContent = message;
</script>

</body>
</html>
